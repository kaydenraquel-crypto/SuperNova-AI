[tool:pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --strict-config --cov=supernova --cov-report=html --cov-report=xml --cov-report=term-missing --cov-fail-under=85
testpaths = 
    tests
    test_suites
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers = 
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    security: Security tests
    accessibility: Accessibility tests
    slow: Slow running tests
    requires_db: Tests requiring database
    requires_timescale: Tests requiring TimescaleDB
    requires_llm: Tests requiring LLM integration
    requires_redis: Tests requiring Redis
    requires_external: Tests requiring external services
    smoke: Smoke tests for critical functionality
    regression: Regression tests
    load: Load testing
    stress: Stress testing
    mock: Tests using mocks
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:vectorbt.*
    ignore::RuntimeWarning:numpy.*
asyncio_mode = auto
timeout = 300